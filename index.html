<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="assets/stylesheet/style.css">
	<head>
		<title>ToDo</title>
	</head>
	<body>
		<div class="main">
		<h1 id="todo">todos</h1>
		<section id="clock">
			<h4 id="wrapper">12:00:00</h4>
		</section>

		
		<a class="selectall">T</a>
		<input class="todo" placeholder="What needs to be done?" value="">
		<ul>
			<!-- <div class="insert">
				<span><input type="checkbox"></span>
				<span>Learn Dom</span>
				<span class="cross">x</span>
			</div> -->
	
		</ul>
		<div class="todo">
				<span class="item"><a class="count">0</a><a class="subcount"> item left</a></span>
				<button class="btn all">All</button>
				<button class="btn active">Active</button>
				<button class="btn completed">Completed</button>
				<button class="btn clear">Clear Completed</button>
		</div>
		<section id="settings">
			<h2>To create an alarm, enter a time and alarm name</h2>

			<select id="alarm_hours"></select>

			<select id="alarm_minutes"></select>

			<select id="alarm_ampm">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>

			<input id="alarm_name" type="text" placeholder="Alarm Name" />

			<button id="submit">Submit</button>


			<section>
				<h3 id="alarm_message">You have not set any alarms yet</h3>
					<ul id="alarm_list"></ul>
			</section>
		</div>

	</body>
	<script type="text/javascript" src="assets/script/main.js"></script>
	<script type="text/javascript" src="assets/script/clock.js"></script>
</html>
